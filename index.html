<script>
    function run() {
        var num=0;
        var divWidth=$('.anno').width();
        var windowWidth=$(window).width();
        var spanStr=$('.anno>span').html();
        if (divWidth<windowWidth){
            divWidth=windowWidth;
            $('.anno>span').css({'width':windowWidth+'px'});
        }else {
            $('.anno>span').css({'marginRight':'20px'});
        }
        $('.anno').append(spanStr);
        setInterval(function () {
            num+=2;
            if (num>divWidth){
                num=0;
                $('.anno').css({'left':0});
            }else{
                $('.anno').css({'left':-num+'px'});

            }
        },100);
    }
    setTimeout("run()",1000);
</script>
