<script>
    var mySwiper = new Swiper('#swiper2',{
        scrollbar: {
            el: '.swiper-scrollbar',//滑动滚动条
        },
        hashNavigation: {
            watchState: true,
        },
    });

    var myQuantity={
        vals:1,
        val:'',//input
        adds:'',//加
        miuss:'',//减

        isNum:function (oval) {
            if(isNaN(oval)){
                oval=this.vals;
            };
            if (oval<1){
                oval=1;
            };
            this.vals=oval;
            this.val.val(this.vals);
        },

        toDo:function (This) {
            this.adds.click(function () {
                This.isNum(This.vals+1);
            });
            this.miuss.click(function () {
                This.isNum(This.vals-1)
            });
            this.val.bind('input propertychange', function() {
                This.isNum(Number(This.val.val()));
            });
        },

        init:function (vals,adds,mius) {
            This=this;
            this.val=$(vals);
            this.adds=$(adds);
            this.miuss=$(mius);
            this.isNum(Number(this.val.val()));
            this.toDo(This);
        },
    };
    myQuantity.init('.val','.adds','.mius');
</script>
